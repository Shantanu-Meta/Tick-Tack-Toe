<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Tick-Tac-Toe</title>
</head>
<body>
    <div class="container active">
        <h1 class="header">Tic-Tac-Toe</h1>
        <form id="player-names-form">
            <input type="text" id="player1" placeholder="Player 1 Name" required>
            <input type="text" id="player2" placeholder="Player 2 Name" required>
            <button type="button" class="button-91" onclick="startGame()">Start Game</button>
        </form>
        <p class="footer">Developed by - <a href="https://www.linkedin.com/in/shantanu-dutta-4a1754245/" target="_blank">Shantanu Dutta</a></p>
    </div>

    <div class="wrapper">
        <div class="player-show">
            <p>Your turn : <span player-track></span></p>
        </div>

        <div class="player-show Winner">
            <p>Winner : <span winner-track></span></p>
        </div>

        <div class="player-show draw">
            <p>Match Draw</p>
        </div>

        <div class="grid">
            <div class="box border-right border-bottom" box1></div>
            <div class="box border-right border-bottom" box2></div>
            <div class="box border-bottom" box3></div>
            <div class="box border-right border-bottom" box4></div>
            <div class="box border-right border-bottom" box5></div>
            <div class="box border-bottom" box6></div>
            <div class="box border-right" box7></div>
            <div class="box border-right" box8></div>
            <div class="box" box9></div>
        </div>

        <button class="btn">
            <p>New Game</p>
        </button>
    </div>

    <script src="./script.js"></script>
    <script src="./confetti.js"></script>
</body>
</html>
